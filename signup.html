<!-- Header -->

  <img class="w3-image" src="http://i160.photobucket.com/albums/t162/hotlyts24/graphics/facebook-covers/abstract/artistic-smoke.png" alt="" width="1500" height="800">

<!-- Page content -->
<div class="w3-content w3-padding" style="max-width:1564px">

  <!-- Sign Up Section -->
  <div class="w3-container w3-padding-32" id="contact">
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Sign Up</h3>
    <p>Welcome to CREATEComm. Enter in the following information in order to use our services.</p>
    <form action="/action_page.php" target="_blank">
      <input class="w3-input" type="text" placeholder="Name" required name="Name">
      <input class="w3-input w3-section" type="text" placeholder="Email" required name="Email">
      <input class="w3-input w3-section" type="text" placeholder="Artist and/or Commissioner" required name="Artist and/or Commissioner">
      <p class="question">What type of art are you looking for/What type of art can you draw?</p>
        <ul class="answers">
            <input type="radio" name="q1" value="a" id="q1a"><label for="q1a">  Digital Art</label><br/>
            <input type="radio" name="q1" value="b" id="q1b"><label for="q1b">  Physical Art</label><br/>
            <input type="radio" name="q1" value="c" id="q1c"><label for="q1c">  Logos</label><br/>
            <input type="radio" name="q1" value="d" id="q1d"><label for="q1d">  Pop Art</label><br/>
            <input type="radio" name="q1" value="e" id="q1e"><label for="q1e">  Anime</label><br/>
            <input type="radio" name="q1" value="f" id="q1f"><label for="q1f">  Portrait</label><br/>
            <input type="radio" name="q1" value="g" id="q1g"><label for="q1g">  Realistic</label><br/>
            <input type="radio" name="q1" value="h" id="q1h"><label for="q1h">  Other</label><br/>
        </ul>
      <input class="w3-input w3-section" type="text" placeholder="Comments" required name="Comments">
      
      <button class="w3-button w3-black w3-section" type="submit">
        <i class="fa fa-paper-plane"></i> Sign Up
      </button>
    </form>
  </div>
  
<!-- End page content -->
</div>
